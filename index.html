<!doctype html>  
<html lang="en">  
  <head>  
    <meta charset="utf-8">  
    <link rel="stylesheet" href="http://openlayers.org/en/v3.3.0/css/ol.css" type="text/css">  
    <style>  
      .map {  
        height: 500px;  
        width: 100%;  
      }  
    </style>  
    <title>OpenLayers 3 example</title>  
  </head>  
  <body>  
    <h2>My Map</h2>  
    <div id="map" class="map">  
    </div>  
    <script src="http://openlayers.org/en/v3.3.0/build/ol.js" type="text/javascript"></script>  
    <script type="text/javascript">  
		/** 
		* 定义一些全局变量 
		*/  
		var map;  
		var tian_di_tu_satellite_layer = new ol.layer.Tile({
			title: "天地图卫星影像",
			source: new ol.source.XYZ({
				url: 'http://t3.tianditu.com/DataServer?T=img_w&x={x}&y={y}&l={z}'
			})
		});
		var tian_di_tu_annotation = new ol.layer.Tile({
			title: "天地图文字标注",
			source: new ol.source.XYZ({
				url: 'http://t3.tianditu.com/DataServer?T=cva_w&x={x}&y={y}&l={z}'
			})
		});
		map = new ol.Map({  
			target: 'map',  
			layers: [  
			  new ol.layer.Tile({  
				source: new ol.source.OSM()
			  })
			],  
			view: new ol.View({  
			  center: ol.proj.transform([120, 37], 'EPSG:4326', 'EPSG:3857'),  
			  zoom: 3
			})  
		  }); 
	map.addLayer(tian_di_tu_satellite_layer);
	map.addLayer(tian_di_tu_annotation);
	
    </script>  
  </body>  
</html>
